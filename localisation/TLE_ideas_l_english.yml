l_english:

 #국민정신
 KOR_Weakening_the_kingship:0 "황권 약화"
 KOR_Weakening_the_kingship_desc:0 "현제 제국은 겉으로는 멀쩡하지만 속은 점점 약해져가는 황권과 지속되는 군부의 정치 개입, 제국 의회 입헌파들의 영향력 증가로 인해 황제의 목소리는 점점 줄어들고있습니다."
 KOR_political_officer:0 "정치장교"
 KOR_political_officer_desc:0 "군부의 정치개입으로 인해 장교과 정치인 두 일을 모두 하는 이른바 "정치장교"의 등장으로 중추원과 제국은 혼랍스럽습니다."
 KOR_weak_army:0 "나약한 군대"
 KOR_weak_army_desc:0 "현제 제국의 군대는 1931년 관동군이 단독으로 일으킨 만주사변의 소규묘 전투 이후 1번도 전투에 참가한적이 없고 교리마저도 구식인 군대입니다. 우리는 이런 군 상황을 반드시 개혁해야합니다."
 KOR_political_turmoil:0 "정치적 혼란"
 KOR_political_turmoil_desc:0 "제국의 오래된 문제인 정치적은 혼란은 우리 제국군에게까지 영향을 끼치고 있습니다."
 
 KOR_great_Yi_kang:0 "황실 우상화"
 KOR_great_Yi_kang_desc:0 "황실은 제국의 얼굴이며 자랑입니다."
 KOR_god_save_the_king:0 "상제는 우리 황제를 도우사"
 KOR_god_save_the_king_desc:0 "제국의 신민들은 모두 황제 폐하를 존경하고 있으며 강력한 지지기반도 있습니다. 이제 황제 폐하의 권력을 더욱 강력해졌습니다."
 KOR_we_korean:0 "한민족"
 KOR_we_korean_desc:0 "우리는 단군의 피를 이어받은 한민족입니다."
 KOR_great_korea:0 "위대한 조국"
 KOR_great_korea_desc:0 "우리의 조국은 위대하고 강력합니다."
 KOR_asia_democratic:0 "아시아 민주주의의 마지막 보루"
 KOR_asia_democratic_desc:0 "현재 아시아는 "제국주의","독재","식민지배"로 뒤덥혀있습니다. 우리라도 민주주의를 전파하지 않으면 아시아 민주주의는 멸망할 것 입니다."
 KOR_national_revitalization:0 "국가적 활력"
 KOR_national_revitalization_desc:0 "현재 우리 국토는 내전으로 황폐화되었습니다. 우리는 빨리 부서진 건물과 도로를 복구시켜 국가 산업의 틀을 마련해야합니다."
 KOR_welfare:0 "공공복지"
 KOR_welfare_desc:0 "국민들은 복지를 매우 좋아합니다."
 KOR_road_end_railway:0 "도로와 철도"
 KOR_road_end_railway_desc:0 "도로와 철도는 경제개발의 큰 도움이 됩니다."
 KOR_left_right_compromise:0 "좌-우 합작"
 KOR_left_right_compromise_desc:0 "좌-우 합작은 어려울수도 있지만 성공만 한다면 안정적이고 이상적인 나라를 만들 수 있습니다."
 KOR_national_development:0 "국가 재건"
 KOR_national_development_desc:0 "내전으로 우리의 국토와 산업은 무너졌고 많은 건물과 시설들이 무너졌습니다. 우리는 빨리 무너진 건물을 복구시키고 새로운 건물들을 만들어야합니다."
 KOR_establishment:0 "국영 산업"
 KOR_establishment_desc:0 "국가에서 진행하는 산업은 국가의 발전의 큰 도움이 됩니다."
 KOR_market_economy_reform:0 "경제 조정"
 KOR_market_economy_reform_desc:0 "정부의 경제 조정으로 더 효율적인 민간공장 사용이 가능해졌습니다."
 KOR_for_worker:0 "노동자의 국가"
 KOR_for_worker_desc:0 "노동자는 사회주의 체제의 핵심입니다." 
 KOR_communist_army:0 "조선청년전위대"
 KOR_communist_army_desc:0 "조선청년전위대는 우리 한반도 사회주의 국가의 매우 큰 도움이 될 것 입니다."
 KOR_communist_propaganda:0 "공산주의 선전"
 KOR_communist_propaganda_desc:0 "공산주의는 선전없이는 불가능한 이념입니다."
 KOR_dissolution_non-Communist:0 "비공산주의 정당 해산"
 KOR_dissolution_non-Communist_desc:0 "반대파는 없으면 좋죠"
 KOR_socialist_paradise:0 "사회주의 낙원"
 KOR_socialist_paradise_desc:0 "님은 바로 무엇입니까... 언제나 그리운 이름입니다. 우리가 사모하고 눈물흘리며 오랜 새월을 목말라해온 이름입니다. 님은 바로 사회주의 낙원을 말하는 것 입니다 여러분!"
 KOR_military_organization_youth:0 "대한민족청년단"
 KOR_military_organization_youth_desc:0 "대한민족청년단은 우리 파시스트당의 군대로 많은 청소년들을 세뇌시켜 정권을 유지하기 위해 창설되었습니다."
 KOR_fascist_propaganda:0 "파시스트 선동"
 KOR_fascist_propaganda_desc:0 "우리의 이념과 파시스트 체제를 유지할려면 선전이 필수적으로 필요합니다." 
 KOR_lebensraum:0 "생활권"
 KOR_lebensraum_desc:0 "이 땅은 우리가 살기에는 너무 좁습니다. 우리들의 조국은 더 확장되어여합니다."
 KOR_national_development_5years:0 "경제 개발 5개년 계획"
 KOR_national_development_5years_desc:0 "우리들의 조국은 현재 내전으로 황폐화되었고 많은 국민들이 고통받고 있습니다. 한시라도 빨리 경제를 발전시켜 우리들의 위대한 조국을 강대국으로 만들 것 입니다."
 KOR_new_owner:0 "새로운 왕조"
 KOR_new_owner_desc:0 "제국을 효율적으로 통치하려면 제국을 이끌 가문이 있어야합니다."
 KOR_new_history:0 "새로운 역사"
 KOR_new_history_desc:0 "우리 역사는 우리 손으로 만드는 것 입니다."
 
 #대체
 KOR_strong_the_kingship:0 "강력한 황권"
 KOR_strong_the_kingship_desc:0 "제국의 개혁을 성공적이였습니다. 추락하던 황권은 다시 원상복구됬습니다." 
 KOR_doll_yi_kang:0 "꼭두각시 황제"
 KOR_doll_yi_kang_desc:0 "현제 이 국가와 의회 황졔까지 모두 우리의 것 입니다. 우리는 국민에게 엄청난 존경을 받는 황제를 이용하여 우리 정권을 유지해야 합니다."
 KOR_stability_country:0 "안정적인 국가"
 KOR_stability_country_desc:0 "안정적인 국가는 모든 인민들이 바라는 소망입니다. 그리고 우리는 그걸 이루어냈습니다."
 KOR_kor_workers_union:0 "전국노조연맹"
 KOR_kor_workers_union_desc:0 "노조연맹은 어떨떄는 좀 짜증나긴 하지만 우리의 정부를 지지하는 주요 유권자들입니다."
 KOR_marx:0 "한국의 마르크스"
 KOR_marx_desc:0 "현재 우리의 조국에는 사회주의 이념을 가진 사람들이 별로 없습니다. 하지만 없으면 만들면 되지 않습니까?"
 KOR_people_worker_country:0 "깨어라 노동자와 인민의 국가"
 KOR_people_worker_country_desc:0 "우리는 인민들을 성공적으로 계몽시켰고 완벽한 사회주의를 이루어내었습니다."
 KOR_leader_idolization:0 "지도자 우상화"
 KOR_leader_idolization_desc:0 "국민들의 열렬한 지지와 충성을 얻기 위해서는 우리 지도자에게 특별한 의미를 부여할 필요가 있습니다."
 
