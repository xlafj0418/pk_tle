 fascism_noun:0 "파시즘"
 fascism_desc:0 "전체주의 체제"
 communism_desc:0 "전체주의 체제"
 democratic_desc:0 "민주주의 체제"
 conservatism:0 "보수주의"
 conservatism_desc:0 "급격한 변화란 사회에 잠재적인 해로움이 된다고 생각하는 보수주의자들은 전통과 온건한 개혁,  때때로 오래된 도덕적 가치관으로 돌아가는 것을 지지합니다."
 liberalism:0 "자유주의"
 liberalism_desc:0 "개인의 자유를 존중하는 오랜 철학적 전통을 통해, 자유주의는 이러한 권리를 보장하는 것을 국가의 제일 기능으로 간주합니다."
 socialism:0 "사회주의"
 socialism_desc:0 "개혁의 수단이 될 사회주의 국가와 평등에 대한 갈망을 통해, 민주 사회주의는 국민의 위임을 통한 자본주의적 영향의 완화 혹은 폐지를 추구합니다."
 marxism:0 "마르크스주의"
 marxism_desc:0 "경제와 역사의 관점을 폭넓게 아우르며,  마르크스주의적 정치는 카를 마르크스의 이론을 정치적 실천으로 옮길 방법을 모색하고자 했습니다. 계급 투쟁과 생산 수단의 공유에 기반한 사회로의 이행이 필요함을 강조하는 것이 이 이념의 특징과도 같습니다."
 leninism:0 "레닌주의"
 leninism_desc:0 "마르크스주의 사상에 기반한 정치 이념으로서, 레닌주의는 자본주의 사회를 전복하기 위한 혁명의 전위대로서 모두를 이끌 사회주의 국가의 설립을 추구합니다. 권력을 잡게 되면, 내부 토론을 통해서 정책을 결정하는 국가 체계를 통해서 당이 국가를 지배합니다."
 stalinism:0 "스탈린주의"
 stalinism_desc:0 "마르크스-레닌주의를 정책에 적용하고 발전시키는 정부 형태로 특징 지을 수 있는 스탈린주의는, 반혁명 분자를 숙청하기 위한 강력하고 권위적인 사회주의 국가에 대한 필요성과 마찬가지로 급속한 산업화와 집산주의를 강조합니다."
 anti_revisionism:0 "반수정주의"
 anti_revisionism_desc:0 "마르크스주의를 계승했다고 자처하는 많은 이념에 대한 반동인 반수정주의는, 원래의 혁명 이론을 이루는 핵심 요소를 유지하는것을 주장합니다. 자본주의 경제의 요소를 사회주의 국가에 도입하는 것에 주로 반발하며 이념 자체적으로 무엇이냐보다 무엇이 아니냐를 더 정의하고자 합니다."
 anarchist_communism:0 "무정부 공산주의"
 anarchist_communism_desc:0 "국가 없는 사회를 지향하는 공산주의 사상을 아우르는 이념인 무정부 공산주의는 과도기적 사회주의 국가의 사상을 피하고 자발적 결사와 상호 원조에 기초한 사회를 선호합니다."
 nazism:0 "나치즘"
 nazism_desc:0 "극도의 국가주의에 뿌리를 두는 국가사회주의는, 독일 우월주의 사상에 의해 주도됩니다.  '총통'이라 불리는 절대권력을 보유한 지도자 아래에서 공격적인 팽창주의와 국민이 단결하는 전체주의 국가를 지향합니다."
 fascism_ideology:0 "파시즘"
 fascism_ideology_desc:0 "다양한 국수주의 운동을 아우르는 파시즘은 강력한 지도자 아래 국민을 단결케 하여 국가에 헌신하는 것을 숭배합니다."
 falangism:0 "팔랑헤주의"
 falangism_desc:0 "파시즘과 보수주의의 특성을 가지고 있는 권위주의 이념인 팔랑헤주의는, 국가와 가톨릭 정체성에 가치를 두고 있습니다."
 rexism:0 "렉시즘"
 rexism_desc:0 "자유주의와 공산주의 이념 모두 강하게 반대하는 렉시즘은, 철저히 보수적인 민족주의 운동으로서 조합주의적 경제 정책을 옹호합니다. 대중주의와 권위주의적 수사법으로 목소리를 높이며, 다른 파시스트 운동에 가까운 형태로 전환되는 이념입니다."
 neutrality:0 "비동맹주의"
 neutrality_noun:0 "비동맹주의"
 neutrality_desc:0 "권위주의 체제"
 despotism:0 "전제정"
 despotism_desc:0 "전제주의는 막강한 권력을 가진 한 사람이 지배하는 정부를 구성합니다."
 oligarchism:0 "과두정"
 oligarchism_desc:0 "과두제는 막강한 권력을 가진 한 무리의 사람들이 지배하는 정부를 구성합니다."
 moderatism:1 "온건주의"
 moderatism_desc:1 "온건주의는 온건한 자세나 방침을 취함으로 급진적인 우파나 좌파를 피하는 정부의 형태입니다."
 centrism:1 "중도주의"
 centrism_desc:1 "중도주의는 현재와 미래에 필요한 것들을 상식적인 것으로 적절히 연설을 통해 해결하기를 원하는 정부의 한 형태로, 대중의 믿음과 위험을 고려하는 중도선을 이러한 요구의 맥락에서 수용하는 것을 지지합니다."
 
