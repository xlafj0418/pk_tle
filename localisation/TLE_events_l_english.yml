l_english:
 
 #이벤트
 #황제의 전제군주정 선포!
 korea.2.title:0 "황제의 전제군주정 선포!"
 korea.2.desc:0 "오늘 황제 폐하께서 완전한 전제군주정을 선포하고 그 동안 황제의 권력행사를 방해한 제국의회를 해산한다고 발표하였습니다."
 korea.2.a:0 "오 드디어"
 
 #입헌파들의 반발
 korea.3.title:0 "입헌파들의 반발"
 korea.3.desc:0 "입헌파들은 이번 결정을 반대하며 황제 폐하 혼자서는 이 국가를 관리하기 힘드시다, 다수의 의견이 있어야 나라가 더욱 잘돌아간다! 등등 여러가지 변명을 하며 황제폐하의 결정에 반발하고 있습니다."
 korea.3.a:0 "저 놈 끌어내! 당장 끌어내!"
 korea.3.b:0 "듣고보니 일리가 있구만"
 
 #제국 의회 패권 사움
 korea.4.title:0 "제국 의회 패권 사움"
 korea.4.desc:0 "최근 황제폐하께서 전제군주제를 포기하고 완전한 입헌군주제를 선포하면서 제국 의회 내부 영향력있던 입헌파와 군부가 충돌하였습니다. 과연 누가 이길까요?"
 korea.4.a:0 "입헌파가 제국 의회를 주도한다."
 korea.4.b:0 "제국 의회는 군부가 장악한다!"
 
 #제 1대 대한제국 수상 선거
 korea.5.title:0 "제 1대 대한제국 수상 선거"
 korea.5.desc:0 "황제 폐하께서 입헌군주정을 선포하신 이후 최초로 선거가 개최되었습니다. 누가 당선될지 지켜봅시다."
 korea.5.a:0 "서재필"
 korea.5.b:0 "김구"
 korea.5.c:0 "이승만"
 
 #대한제국 황실에게 도전한 입헌파
 korea.6.title:0 "대한제국 황실에게 도전한 입헌파"
 korea.6.desc:0 "우리는 제국 의회를 성공적으로 장악했고 중추원에서 공화국을 선포했습니다. 당연히 황실인사들을 우리의 행동을 반란으로 규정하고 진압하겠다고 발표했습니다. 이제 구시대적인 황실을 없애고 민주적인 국가를 만듭시다."
 korea.6.a:0 "황실은 너무 구시대적이야"
 
 #제 1대 대한민국 대통령 선거
 korea.8.title:0 "제 1대 대한민국 대통령 선거"
 korea.8.desc:0 "우리는 성공적으로 권위주의자들을 몰아냈고 드디어 선거가 개최되었습니다. 양측 후보 모두 정치계의 거물들이고 지지율도 높지만 승자는 결국 하나입니다. 누가 당선될까요?"
 korea.8.a:0 "서재필"
 korea.8.b:0 "여운형"
 korea.8.c:0 "이승만"
 
 #새로운 황제는 누구?
 korea.9.title:0 "새로운 황제는 누구?"
 korea.9.desc:0 "제국이 다시 부활한 이후 누가 제국의 황제가 되나? 라고 논쟁이 오갔습니다. 그리고 최종적으로 2명이 선출되었습니다. 누굴 뽑을까요?"
 korea.9.a:0 "이범석이 새로운 황제다"
 korea.9.b:0 "영친왕이 새로운 황제다"
 
 #뉴스 이벤트
 kor_news.1.t:0 "전면적인 개혁을 선포한 황제"
 kor_news.1.desc:0 "오늘 황실은 공식 발표를 통해 낡고 구시대적인 제국을 개혁 하겠다고 발표하였습니다. 이런 발표의 서재필 제국의장은 폐하의 결정을 적극적으로 지지한다라고 입장을 밝혔습니다. 서재필 제국의장의 연설이 끝난 직후 바로 이범석 장군은 곧바로 헛기침을 한 후 바로 연설에 들어갔습니다. "제국은 그동안 참 많은 위기를 겪었습니다. 하지만 저는 저 입헌파들이 더 큰 위기라고 생각합니다. 제국의 권력은 황제의 것인데 왜 민주주의라는 되지도 않는 주장을 하는겁니까!" 그는 이 말을 끝낸 이후에도 계속 이번 개혁과 상관없는 입헌파를 비난하는 내용의 연설을 했고 의회는 말그래도 개판이 되었습니다."
 kor_news.1.a:0 "의회는 싸움이나 하는 곳 인가?"
 
 #툴팁
 kor.1.tt:0 "제국의 모든 권력을 황제에게 가는 §Y완벽한 전제군주제§!를 실현할 것 입니다."
 kor.2.tt:0 "제국의 권력은 제국 의회로 넘겨지고 투표가 진행되는 §Y완벽한 입헌군주제§!가 이루어 질 것 입니다."
 kor.3.tt:0 "서재필을 중심으로 하는 제국의 민주새력이 정권을 잡고 §Y민주주의§!를 실현하기 위해 노력할 것 입니다."
 kor.4.tt:0 "이범석을 중심으로한 군부가 의회를 장악하고 §Y황제를 이용하여§!시민들을 선동하고 강력한 지지기반을 만들 것 입니다."
 kor.5.tt:0 "서재필은 여기서 멈추는게 아닌 계속된 개혁을 주장하는 §Y개혁파§!를 지지합니다."
 kor.6.tt:0 "김구는 이념은 상관없이 민족의 통일,민족의 이익을 주장하는 §Y민족주의자§!를 지지합니다."
 kor.7.tt:0 "이승만은 현재 제도는 완벽하니 현제 제도를 유지하거나 조금식 변형시키는게 최고라 주장하는 §Y보수파§!를 지지합니다."
 kor.8.tt:0 "§Y내전이 일어날 것 입니다.§"
 kor.9.tt:0 "여운형은 좌우상관없이 좋은 의견은 수용하는 §Y중도주의§!를 지지합니다."
 kor.10.tt:0 "이범석 장군이 §Y새로운 황제§!가 됩니다."
 kor.11.tt:0 "황족 출신인 영친왕이 §Y새로운 황제§!가 됩니다."